{% extends 'posts/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-danger text-white">Delete Post</div>
                <div class="card-body">
                    <div class="alert alert-danger">
                        <h5 class="alert-heading">Warning!</h5>
                        <p>You are about to delete this post permanently. This action cannot be undone.</p>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-danger flex-grow-1">
                                <i class="fas fa-trash"></i> Confirm Delete
                            </button>
                            <a href="{% url 'profile' post.author.username %}" class="btn btn-secondary">
                                Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.querySelector('form').addEventListener('submit', function(e) {
    if (!confirm('This will permanently delete the post! Proceed?')) {
        e.preventDefault();
    }
});
</script>
{% endblock %}
